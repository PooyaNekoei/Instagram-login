<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd502e6b86.js" crossorigin="anonymous"></script>
    <title>Instagram.com/login</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="login">
                <div class="box-login">
                    <img src="image/headerlogo.png"></img>
                    <input type="text" placeholder="phone number, username, or email ">
                    <input type="password" placeholder="password">
                    <button class="btn">Log In</button>
                    <a href="#">Forget password ?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="login-main">

                <p class="p1">Don't have an account? <a href="#">Sign up</a> </p>
                <p class="p2">Get the app.</p>

                <div class="main-content">

                    <a href="">
                        <img class="image" src="image/180ae7a0bcf7.png" alt="appe store">
                    </a>
                    <a href="">
                        <img class="image" src="image/e9cd846dc748.png" alt="google play">
                    </a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
